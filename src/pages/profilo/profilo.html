<ion-header>
  <ion-navbar>
    <ion-title>
      Profilo
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img/sfondoconlogo.jpeg) no-repeat center;background-size:cover;" id="page4">
  <ion-list id="profilo-list3">
    <ion-item color="none" id="profilo-list-item3">
      <ion-avatar item-left>
        <img src="assets/img/utKKQKyDQoiCMhu0pe0I__soccer_player-heading-photo.png" />
      </ion-avatar>
      <h2>
        Ciao {{ (datiProfilo | async)?.username }}
      </h2>
    </ion-item>
  </ion-list>
  <div class="spacer" style="height:10px;" id="profilo-spacer8"></div>
  <button id="profilo-button11" ion-button color="light" block icon-right (click)='goToPreferiti()'>
    I Miei Preferiti
    <ion-icon name="star"></ion-icon>
  </button>
  <div class="spacer" style="height:10px;" id="profilo-spacer9"></div>
  <button id="profilo-button12" ion-button color="light" block icon-right (click)='goToOrdini()'>
    I Miei Ordini
    <ion-icon name="cube"></ion-icon>
  </button>
  <div class="spacer" style="height:10px;" id="profilo-spacer10"></div>
  <button id="profilo-button13" ion-button color="light" block icon-right (click)='goToDatiPersonali()'>
    I Miei Dati
    <ion-icon name="analytics"></ion-icon>
  </button>
  <div class="spacer" style="height:10px;" id="profilo-spacer11"></div>
  <button id="profilo-button14" ion-button color="assertive" block icon-right (click)="logout()">
    Log Out
    <ion-icon name="log-out" ></ion-icon>
  </button>
</ion-content>
