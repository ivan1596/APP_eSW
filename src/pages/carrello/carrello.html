<ion-header>

  <ion-navbar>
    <ion-title>Carrello</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  style="background:url(assets/img/sfondoconlogo.jpeg) no-repeat center;background-size:cover;" >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Trascina per aggiornare"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list  *ngFor="let p of visualizzaProdotti">
    
      <ion-item color="none" id="negozio-list-item5">
         <ion-thumbnail item-left>
          <img src= "{{p.immagine}}"/>
        </ion-thumbnail>  
        <ion-fab bottom right  >
          <button ion-fab mini color="danger" (click)='rimuoviProdotto(p)'><ion-icon name="close"></ion-icon></button>
        </ion-fab>
        <h2>
          {{p.nome}}
        </h2>
        <p>Prezzo: {{p.prezzo}}€</p>
        <p>Pezzi Ordinati: {{p.quantita}}</p>
      </ion-item>
  </ion-list>
  <div class="spacer" style="height:15px;" id="negozio-spacer5"></div>
  
  
  <ion-item>
  <ion-label style="text-align: center">Prezzo Totale: {{totaleOrdine()}}€</ion-label>
  </ion-item>
  
  <button ion-button full icon-end  color='secondary' (click)='confermaOrdine(visualizzaProdotti)'>
    Conferma ordine
  <ion-icon name="card"></ion-icon>
</button>

</ion-content>
