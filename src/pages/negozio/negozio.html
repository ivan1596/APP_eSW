<ion-header>
  <ion-navbar>
    <ion-title>
      Negozio
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only solid (click)='goToCarrello()'>
        <ion-icon name="cart"  ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding style="background:url(assets/img//sfondosenzalogo.jpeg) no-repeat center;background-size:cover;" id="page5">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list  *ngFor="let p of catalogo">
    <ion-item-sliding>
      <ion-item color="none" id="negozio-list-item5">
         <ion-thumbnail item-left>
          <img src= "{{p.immagine}}"/>
        </ion-thumbnail>  
        <h2>
          {{p.nome}}
        </h2>
        <p>Prezzo: {{p.prezzo }}â‚¬</p>
        <p>Pezzi Disponibili: {{p.pDisponibili}}</p>
        
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="secondary" (click)='aggiungiAiPreferiti(p)'>
          Preferiti
        </button>
      </ion-item-options>
    </ion-item-sliding> 
    <button ion-button full icon-end (click)='showRadio(p.pDisponibili,p)' [disabled]=' disabilitaBottone(p.pDisponibili)'>
        Aggiungi al Carrello
      <ion-icon name="cart"></ion-icon>
    </button>
  </ion-list>
  <div class="spacer" style="height:15px;" id="negozio-spacer5"></div>

  
</ion-content>
